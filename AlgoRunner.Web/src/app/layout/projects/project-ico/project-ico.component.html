<div>
    <div style="height: 40px;">
        <div class="float-left">
            <img src="../../../../assets/images/Ic_project_32.svg" style="height: 32px; width: 32px;">
        </div>
        <div class="float-left">
            <div class="d-block" title="{{title}}">{{title | slice:0:10}}</div>
        </div>
    </div>
    <div style="height: 55px;" [style.background]="isFavoriteList ? '#fae1bb' : '#F3E9B5'">

        <div>
            <a href="javascript:void(0)" class="float-left card-inverse" (click)="addToFavorite()" [style.visibility]="isFavoriteVisible ? 'visible' : 'hidden'">
                <svg class="project-ico" [style.fill]="isFavoriteList ? '#EC8800' : '#B6A710'">

            </a>

                <svg class="project-ico" [style.fill]="isFavoriteList ? '#EC8800' : '#B6A710'">
