<div class="row" style="padding-top: 10px">
    <div class="col-xl-9">
        <div class="row">
            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header">
                        FAVORITES
                    </div>
                    <div style="height: 230px">
                        <span *ngFor='let proj of favoriteProjects' class=" project-ico-fav">
                            <project-ico [id]="proj.id" [title]="proj.name" [isFavorite]="true" [activityName]="proj.activity ? proj.activity.name : ''"
                                [isFavoriteList]="true" (favoriteChangeEvent)='onFavoriteChanged($event)'></project-ico>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header" style="color: #C8AC58;">
                        RECENT
                    </div>
                    <div>
                        <span *ngFor='let proj of resentProjects' class=" project-ico">
                            <project-ico [id]="proj.id" [title]="proj.name" [isFavorite]="proj.isFavorite"
                                [activityName]="proj.activity ? proj.activity.name : ''" [isFavoriteList]="false"
                                (favoriteChangeEvent)='onFavoriteChanged($event)'></project-ico>
                        </span>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header" style="color: #C8AC58;">
                        ALL
                    </div>
                    <div style="height: 570px">
                        <span *ngFor='let proj of projects' class=" project-ico">
                            <project-ico [id]="proj.id" [title]="proj.name" [isFavorite]="proj.isFavorite"
                                [activityName]="proj.activity ? proj.activity.name : ''" [isFavoriteList]="false"
                                (favoriteChangeEvent)='onFavoriteChanged($event)'></project-ico>
                        </span>
                    </div>
                    <div style="height:50px;">
                        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="progectsTotalItems"
                            [pageSize]="15" [(page)]="projectsCurrentpage" (pageChange)="loadPage($event)"></ngb-pagination>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header" style="color: #C8AC58;">
                        Execution
                    </div>
                    <div style="height: 620px">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="col-xl-12 text-xs-center">
            <div class="card mb-3">
                <div class="projects-section-header" style="color: #125673;">
                    ALGORITHMS
                </div>
                <div style="height:870px;">
                    <div *ngFor='let alg of algs' class="algo-ico">
                        <algo-ico [alg]="alg" [activityName]="alg.activity ? alg.activity.name : ''"></algo-ico>
                    </div>
                </div>

                <div style="height:50px;">
                    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="algsTotalItems" [pageSize]="16"
                        [(page)]="algsCurrentpage" (pageChange)="loadPageAlgs($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
