<div class="row" style="padding-top: 10px">
    <div class="col-xl-9">
        <div class="row">
            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header fav">
                        FAVORITES
                    </div>
                    <div style="height: 230px; overflow: auto">
                        <span *ngFor='let proj of favoriteProjects' class=" project-ico-fav">
                            <project-ico [id]="proj.id" [title]="proj.name" [isFavorite]="true" [activityName]="proj.activity ? proj.activity.name : ''"
                                [intoFavorites]="true" (favoriteChangeEvent)='onFavoriteChanged($event)'></project-ico>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header reg" >
                        RECENT
                    </div>
                    <div style="height: 230px; overflow: auto">
                        <span *ngFor='let proj of resentProjects' class=" project-ico">
                            <project-ico [id]="proj.id" [title]="proj.name" [isFavorite]="proj.isFavorite"
                                [activityName]="proj.activity ? proj.activity.name : ''" [intoFavorites]="false"
                                (favoriteChangeEvent)='onFavoriteChanged($event)'></project-ico>
                        </span>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header reg" >
                        ALL
                    </div>
                    <div style="height: 48vh; overflow: auto">
                        <span *ngFor='let proj of projects' class=" project-ico">
                            <project-ico [id]="proj.id" [title]="proj.name" [isFavorite]="proj.isFavorite"
                                [activityName]="proj.activity ? proj.activity.name : ''" [intoFavorites]="false"
                                (favoriteChangeEvent)='onFavoriteChanged($event)'></project-ico>
                        </span>
                    </div>
                    <div style="height:50px;">
                        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="progectsTotalItems"
                            [pageSize]="12" [(page)]="projectsCurrentpage" (pageChange)="loadPage($event)"></ngb-pagination>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                    <div class="projects-section-header exe" >
                        EXECUTION
                    </div>
                    <div  style="width:100% ; height: 53vh; overflow-y: auto;">
                        <span *ngFor='let exeInfo of executionInfoItems'>
                            <exe-ico [exeInfo]="exeInfo" ></exe-ico>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="col-xl-12 text-xs-center">
            <div class="card mb-3">
                <div class="projects-section-header" style="color: #125673;">
                    ALGORITHMS
                </div>
                <div style="height:78vh;">
                    <div *ngFor='let alg of algs' class="algo-ico">
                        <algo-ico [alg]="alg" [activityName]="alg.activity ? alg.activity.name : ''"></algo-ico>
                    </div>
                </div>

                <div style="height:55px;">
                    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="algsTotalItems" [pageSize]="10"
                        [(page)]="algsCurrentpage" (pageChange)="loadPageAlgs($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
