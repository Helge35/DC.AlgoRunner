<div class="text-white">
    <div class="row">
        <div class="col-xl-2">
            <img src="../../../../assets/images/Ic_algorithm_32.svg" style="height: 32px; width: 32px; margin-left: 5px;">
        </div>
        <div class=" col-xl-8 text-left">
            <div class="d-block float-left" style="margin-top:5px" title="{{title}}">{{alg.name | slice:0:15}}</div>
            <div style="font-size: 15px; float: right; margin-top:10px">{{activityName}}</div>
        </div>
        <div class=" col-xl-2 text-center">
            <a href="javascript:void(0)" class="float-center card-inverse" (click)="open(content)">
                <svg class="project-ico" style="fill:#fff">
                    <path d="M16,3C8.8,3,3,8.8,3,16s5.8,13,13,13s13-5.8,13-13S23.2,3,16,3z M22.8,16.7c0,0-6.8,4.9-8.8,6.5c-0.6,0.5-1.1-0.3-1.1-0.3V9
	                        c0,0,0.4-0.8,1-0.2c1.9,1.6,8.8,6.5,8.8,6.5S23,15.5,23,16S22.8,16.7,22.8,16.7z" />
                </svg>
            </a>
        </div>
    </div>

    <!--Modal-->
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header algo-ico">
            <h4 class="modal-title">
                <img src="../../../../assets/images/Ic_algorithm_32.svg" style="height: 32px; width: 32px; margin-left: 5px;">
                <span style="margin-left: 10px; padding-top: 15px">{{alg.name}}</span>
            </h4>
            <button type="button" class="close" aria-label="Close" style="color:#fff" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Description:</label>
                    <div class="col-8">
                        <textarea class="form-control" rows="3" value="{{alg.desc}}" readonly></textarea>
                    </div>
                </div>
                <div class="form-group row" *ngIf="alg.activity">
                    <label class="col-3 col-form-label">Project:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="{{alg.activity.name}}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Created By:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="{{alg.createdBy}}" readonly>
                    </div>
                </div>
                <div class="form-group row" *ngIf="alg.resultType">
                    <label class="col-3 col-form-label">Result Type:</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="{{alg.resultType.name}}" readonly>
                    </div>
                </div>

            </fieldset>
        </div>
        <div class="modal-footer ">
            <button type="button" class="btn btn-sm btn-success" style="float: left; background: #125673; width: 150px" (click)='navigateToExe(alg.id)'>
                <span>Execute&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i></span>
            </button>


            <button type="button" class="btn btn-sm" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
</div>
