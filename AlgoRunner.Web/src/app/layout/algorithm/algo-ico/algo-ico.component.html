<div class="card text-white bg-info" style="margin-bottom: 10px">

    <div class="row">
        <div class="col-xl-2">
            <i class="fa fa-cog fa-2x"></i>
        </div>
        <div class=" col-xl-8 text-left">
            <div class="d-block" title="{{title}}">{{title | slice:0:15}}</div>
            <div style="font-size: x-small; color: black; float: left;">{{activityName}}</div>
        </div>
        <div class=" col-xl-2 text-center">
            <a href="javascript:void(0)" class="float-center card-inverse" (click)="open(content)">
                <span><i class="fa fa-arrow-circle-right"></i></span>
            </a>
        </div>
    </div>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">
                <i class="fa fa-cog fa-2x"></i>
                 <span style="margin-left: 10px; ">{{title}}</span>
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
</div>
