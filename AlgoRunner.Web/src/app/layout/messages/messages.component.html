
<li class="media" *ngFor="let mess of messages"> 
  <div class="media-body" >
      <h5 class="mt-0 mb-1">{{mess.title}}</h5>
      <p class="small text-muted"><i class="fa fa-clock-o"></i> {{mess.createDate | date:'dd/MM/yyyy HH:mm'}}</p>
      <div [innerHtml]="mess.context"></div> 

      <a href="javascript:void(0)" class="float-right card-inverse mt-0 mb-1" (click)="deleteMessage(mess.id)">remove</a>


  </div>
</li>
