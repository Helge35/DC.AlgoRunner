<projects-page-header [header]="project.name"></projects-page-header>

<div class="col-xl-12 text-xs-center">
    <div class="card mb-3">
        <div class="card-body">
            <fieldset >
                <div class="form-group row">
                    <label class="col-1 col-form-label">Project name:</label>
                    <div class="col-2">
                        <input class="form-control" type="text" value="{{project.name}}" readonly>
                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-1 col-form-label">Created by:</label>
                        <div class="col-2">
                            <input class="form-control" type="text" value="Oleg" readonly>
                        </div>
                    </div>
            </fieldset>
        </div>
    </div>
</div>
